<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="pagination">
          <input type="radio" name="slider" id="meme1" checked />
          <label class="pagination__item" for="meme1">
            <span class="circle"></span>
          </label>
          <input type="radio" name="slider" id="meme2" />
          <label class="pagination__item" for="meme2">
            <span class="circle"></span>
          </label>
          <input type="radio" name="slider" id="meme3" />
          <label class="pagination__item" for="meme3">
            <span class="circle"></span>
          </label>
          <input type="radio" name="slider" id="meme4" />
          <label class="pagination__item" for="meme4">
            <span class="circle"></span>
          </label>
        </div>
        <div class="pictures-wrapper">
          <div class="carousel-img carousel__img">
            <div class="carousel-img__items">
              <img src="./assets/images/meme-1.png" alt="Work-life balance." />
              <img src="./assets/images/meme-2.png" alt="Keep calm and carry on." />
              <img src="./assets/images/meme-3.png" alt="You can't just copy and paste CSS." />
              <img src="./assets/images/meme-4.png" alt="Relax and take it easy." />
            </div>
          </div>
        </div>
        <div class="carousel-text carousel__text">
          <div class="carousel-text__items">
            <p>Work-life balance</p>
            <p>Keep calm and carry on</p>
            <p>You can't just copy and paste CSS</p>
            <p>Relax and take it easy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
